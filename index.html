<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="view">
        <center>
            <div class="header">
                <input type="text" placeholder="What do you need to do?" id="todoInput" class="todoInput">
                <small class="error"></small>
                <button class="addTodo">Add Todo &CirclePlus;</button>
            </div>
        </center>
        <div class="main">
            <center>
                <div class="container">
                    <!-- ENABLE TO SEE TODO #1 #2 IMAGE -->
                    <!-- <img src="./img/todo1.jpg" alt=""> -->
                    <div class="loader"></div>
                </div>
            </center>
            <div class="mainList ul">
                <center>
                    <div class="top">
                        <span class="total">Total TODOs: <span id = 'total' class="badge"></span></span>
                        <span class = 'checked'>TODOs Checked: <span id="checked" class="badge">0</span></span>
                    </div>
                    <button class="return">&larr; Home</button>
                </center>

        </div>
        <center>
            <div class="footer">
                <p>Themanbentil Made It‚ù§</p>
                <a href="https://qbentil.com" target="_BLANK">Visit Portfolio</a> || <span><a href="mailto:bentilshadrack72@gmail.com">Contact</a></span>
            </div>
        </center>
    </div>

    <script src="./js/jQuery.js"></script>
    <script src="./js/core.js"></script>

</body>
</html>
